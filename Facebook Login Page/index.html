<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
      <div class="text w-1/2 mx-10 -mr-10">
        <img src="./dF5SId3UHWd.svg" class="w-80 -m-6" alt="" />
        <p class="text-3xl mt-4 w-10/12">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="form flex flex-col shadow-lg bg-white p-6 w-96 text-lg rounded-lg">
        <input
          class="px-4 h-12 border border-1 border-gray-300 rounded-md focus:border-blue-400 focus:outline-none"
          type="text"
          placeholder="Email adress or phone number"
        />
        <input
          class="px-4 h-12 border border-1 border-gray-300 rounded-md mt-4 focus:border-blue-500 outline-none"
          type="password"
          placeholder="Password"
        />

        <button
          class="mt-4 px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white font-bold text-xl rounded-md"
        >
          Log In
        </button>

        <span class="self-center mt-4 text-sm text-blue-500 cursor-pointer hover:underline hover:underline-offset-1 mb-5">Forgotten Password?</span>

        <hr />
        <button class="mt-4 bg-green-600 py-3 px-3 text-white text-md font-bold rounded-md self-center hover:bg-green-700">Create New Account</button>
      </div> 
    </div>
    <p class="text-right mr-52 mt-6 text-sm text-gray-800"> <span class="font-bold cursor-pointer hover:underline"> Create a Page</span> for a celebrity, brand or business</p>
    

  </body>
</html>
